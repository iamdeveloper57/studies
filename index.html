<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg">
      <span class="hero-text"> <h1> 
        Study any topic, anytime.
       </h1></span>
</div>
<div class="pcbg">
    <img src="hero1.png" alt="" width="100%">
</div>
<div class="heroimg">
    <img src="hero-illustration.png" width="100%" alt="">
</div>

<section class="sec-sec">
<h1 class="sec-text">Share your topic with your <u style="color: rgb(77, 170, 139);">Friends.</u></h1>
<div class="upload">
<input type="file" accept="image/*" style="display: none;" id="fileInput">
<button class="uploadbtn" id="uploadbtn">Upload Image.  </button>
</div>
</section>
<div id="imagesContainer">
    <h2>Notes</h2>
    <div id="uploadimg"></div>
</div>

<div class="footer">
    <p class="text">Read and Grow</p>
    <p class="companyname">studdies</p>
    <p class="copyright">&copy;2024 <a href="https://iamdeve.netlify.app/" target="_blank" style="text-decoration: none;">iamdeveloper</a></p>
</div>

<script src="https://unpkg.com/scrollreveal"></script>  
<script>
    //Animation
const scrollRevealOption = {distance: "100px",origin: "bottom",duration: 1400,opacity: 0,scale: 0.9,reset: true,mobile: true,viewFactor: 0.2,easing: 'ease-in-out',};
const scrollRevealStaggered = {
  distance: "50px",
  origin: "left",
  duration: 2000,
  delay: 200,
  easing: 'ease-in-out',
};
ScrollReveal().reveal(".topic", scrollRevealStaggered);
ScrollReveal().reveal(".maths", { ...scrollRevealStaggered, origin: "right" });
const scrollReveal = {
  distance: "50px",
  origin: "bottom",
  duration: 2000,
};
ScrollReveal().reveal(".heroimg", scrollRevealOption);
ScrollReveal().reveal(".hero-text", scrollRevealOption);
ScrollReveal().reveal(".sec-text", scrollRevealOption);
ScrollReveal().reveal(".uploadbtn", scrollRevealOption);
ScrollReveal().reveal(".topic", scrollReveal);
ScrollReveal().reveal(".maths", scrollReveal);
</script>
    <script src="script.js" type="module"></script> 
    
</body>
</html>
